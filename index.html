      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>OneMain Contact Form</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Enter Information For Application</h1>
    </div>
    <div class="container">
      <div class="row row justify-content-md-center">
        <div class="col-sm-4">
          <form>
              <div class="form-group" id="applicationform">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" id="fullname" aria-describedby="emailHelp" placeholder="Enter Full Name" required>
                <small id="fullname-help" class="form-text text-muted">Please enter your full name as seen on your billing statement</small>
              </div>
              <div class="form-group">
                <label for="emailaddress">Email Address</label>
                <input type="email" class="form-control" id="emailaddress" placeholder="Enter Email" required>
              </div>
              <div class="form-group">
                <label for="accoutnumber">Account Number</label>
                <input type="text" class="form-control" id="accountnumber" placeholder="Enter Account Number" required>
              </div>
              <div class="form-group">
                <label for="routingnumber">Routing Number</label>
                <input type="text" pattern="\d*" class="form-control" id="routingnumber" placeholder="Enter Routing Number" minlength="9" maxlength="9" required>
              </div>
                <select class="browser-default custom-select" id="cardtype" required>
                  <option value="" selected>Select Card Value</option>
                  <option value="1">Credit</option>
                  <option value="2">Debit</option>
                </select>
              <!-- if user selects credit card -->
              <div class="form-group" id="credit">
                <label for="creditcardnumber">Credit Card Number</label>
                <input type="text" pattern="\d*" class="form-control" id="creditcardnumber" placeholder="Enter Credit Card Number" minlength="16" maxlength="16" required>
                <label for="creditexpirationdate">Experiation Date</label>
                <input id="datefieldcredit" type='date' min='1899-01-01' max='2000-13-13'required></input>
                <label for="creditcvv" maxlength="3">CVV</label>
                <input type="text" pattern="\d*" class="form-control" id="creditcvv" placeholder="Credit Card CVV" minlength="3" maxlength="3" required>
              </div>
              <!-- if user selects debit card -->
              <div class="form-group" id="debit">
                <label for="debitcardnumber">Debit Card Number</label>
                <input type="text" class="form-control" id="debitcardnumber" placeholder="Enter Debit Card Number" minlength="16" maxlength="16" required>
                <label for="debitexpirationdate">Experiation Date</label>
                <input id="datefield" type='date' min='1899-01-01' max='2000-13-13'required></input>
                <label for="debitcvv" maxlength="3">CVV</label>
                <input type="text" class="form-control" id="debitcvv" placeholder="Debit Card CCV" minlength="3" maxlength="3" required>
              </div>
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
          </form>
          <script src="index.js"></script>
        </div>
      </div>
    </div>
  </body>

          <h5 class="text-uppercase">Links</h5>
        </div>
