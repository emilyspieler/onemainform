<!DOCTYPE html>
    <html>
      <head>
        <meta charset="UTF-8">
          <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          <link rel="stylesheet" type="text/css" href="style.css">
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
          <link href="https://fonts.googleapis.com/css?family=Darker+Grotesque|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
        <title>OneMain Contact Form</title>
      </head>
      <body>
          <div class="container">
            <div class="row row justify-content-md-center">
              <div class="col-sm-12">
                <h1>One-Time Loan Payment</h1>
                <p>Fill out the form below to complete your payment</p>
                <div class="table-responsive-sm">
                <form name="formName">
                <table width="850" cellspacing="0" cellpadding="0" class="table">
                  <tr>
                    <td colspan="5">
                      <label for="fullname">Loan Account Number</label>
                      <input type="text" class="form-control rounded-0" id="fullname" placeholder="" required></td>
                  </tr>
                  <tr>
                    <td>
                      <label for="fullname">Type of Account Number</label>
                      <br>
                      <fieldset class="form-group">
                          <div class="form-check toggle">
                            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="1" checked>
                          </div>
                          <label class="toggleName" for="optionsRadios">Checking</label>
                          <div class="form-check toggle">
                            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="2">
                        </div>
                        <label class="toggleName" for="optionsRadios">Debit</label>
                    </fieldset>
                  </td>
                    <td colspan="2" rowspan="4" cellspacing="0" cellpadding="0" id="imageblock">
                      <div class="checking">
                        <h2>Where can I find account and routing number?</h2>
                            <img src="check.jpg" alt="check example">
                              <hr>
                              <hr>
                              <br>
                              <br>
                              <h3>Rounting Number</h3>
                              <h3>Account Number</h3>
                        </div>
                        <div class="debit">
                          <h2>Where can I find the CVV number?</h2>
                              <img class="debit-image" src="cvv.png" alt="check example">
                          </div>
                      </td>
                  </tr>
                      <tr>
                        <td>
                          <div class="checking">
                            <label for="fullname" class="checking">Routing Number</label>
                            <input type="text" pattern="\d*" class="form-control rounded-0" id="routingnumber" placeholder="" minlength="9" maxlength="9" required>
                          </div>
                          <div class="debit">
                            <label for="cardnumber">Credit Card Number</label>
                            <input type="text" pattern="\d*" class="form-control" id="creditcardnumber" placeholder="" minlength="16" maxlength="16" required>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <div class="checking">
                            <label for="fullname">Bank Account Number</label>
                            <input type="text" pattern="\d*" class="form-control rounded-0" id="accountnumber1" placeholder="" required>
                          </div>
                          <div class="debit">
                            <label for="fullname">Name on Card</label>
                            <input type="text" class="form-control rounded-0" id="fullname" required>
                          </div>
                        </td>
                        </tr>
                          <tr>
                            <td>
                              <div class="checking">
                                <label for="fullname">Confirm Bank Account Number</label>
                                <input type="text" pattern="\d*" class="form-control rounded-0" id="accountnumber2" placeholder="" required>
                              </div>
                              <div class="debit" id="halfcellone">
                                <label for="expiration">Expiration Date</label>
                                <input id="datefieldcredit" type='date' min='1899-01-01' max='2000-13-13' class="expiration" required></input>
                                <label for="fullname">CVV</label>
                                <input type="text" pattern="\d*" class="form-control" id="creditcvv" minlength="3" maxlength="3" required>
                              </div>
                            </td>
                          </tr>
                          <tr id="imageblockNew">
                            <td>
                              <div class="checking">
                                <h2>Where can I find account and routing number?</h2>
                                    <img src="check.jpg" alt="check example">
                                    <hr>
                                    <hr>
                                  <div id='routeblock'>
                                    <h4>Routing Number</h4>
                                    <h4>Account Number</h4>
                                  </div>
                                </div>
                                <div class="debit">
                                  <h2>Where can I find the CVV number?</h2>
                                      <img class="debit-image" src="cvv.png" alt="credit example">
                                  </div>
                              </td>
                          </tr>
                        </table>
                      <button id="submit" type="submit" class="btn btn-primary">Make Payment</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <script src="index.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
